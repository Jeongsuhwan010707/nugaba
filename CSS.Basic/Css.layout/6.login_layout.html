<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 레이아웃</title>
    <link rel="stylesheet" href="./resources/CSS/6.login_layout.css">
    <link rel="stylesheet" href="./resources/CSS/reset.css">
    <link rel="stylesheet" href="./resources/CSS/5.loginForm.css">
</head>
<body>
    <h1>문제6 : login layout만들어보기</h1>
    <div id="container">
        <div id="header">
            <div id="header-1"></div>
            <div id="header-2"></div>
            <div id="header-3"></div>
        </div>
        <div id="navigator"></div>
        <div id="main">
            <div id="main-1"></div>
            <div id="main-2"></div>
            <div id="main-3">
                <div id="login">
                    <div id="login-header">
                        <div id="login-1">
                            <div id="login-1-1">
                                <input type="text" id="id" placeholder="ID를 입력하세요.">
                                
                            </div>
                            <div id="login-1-2">
                                <input type="password" id="pw" placeholder="PW를 입력하세요.">
                            </div>
                        </div>
                        <div id="login-2">
                            <button id="btn">로그인</button>
                        </div>
                    </div>
                    <div id="login-footer">
                        <a href="http://www.kh-academy.co.kr">회원가입</a>
                        <a href="http://www.kh-academy.co.kr">ID/PW찾기</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
