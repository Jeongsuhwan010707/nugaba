<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제4</title>
        <link rel="stylesheet" href="../html_practice/css/practice4.css">
    </head>
    <body>
        <div>
            <h1>레드향 주문하기</h1>
            <form action="/member/login.do" method="get">
                <fieldset>
                    <legend>배송정보</legend>
                    <!-- table -->
                    <!-- ul, li -->
                    <ul id="shopping">
                        <li>
                            <label for="user-name">이름</label> 
                            <input type="text" id="user-name" required>
                        </li>
                        <li>
                            <label for="address">배송 주소 </label>
                            <input type="text" id="address" required>
                        </li>
                        <li>

                            <label for="email">이메일</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone">연락처</label> 
                            <input type="tel" id="phone" required placeholder="하이픈 뺴고 입력해주세요.">
                        </li>
                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day" required>
                            (주문일로부터 최소 3일 이후)
                        </li>
                    </ul>
    
                </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
            </form>
        </div>
    </body>
</html>
