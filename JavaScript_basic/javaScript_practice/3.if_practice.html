<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제1</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        
        var message= prompt("4의 배수일까 아닐까");
        if(message%4 ==0){
            document.write(message+"는 4의 배수입니다.");
        }
        else{
            document.write(message+"는 4의 배수가 아닙니다.");
        }
    </script>
</body>
