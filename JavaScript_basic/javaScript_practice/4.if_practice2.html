<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
    <style>
        *{
            text-align: center;
        }
        h3{
            color: red;
        }
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var number = prompt("몇까지의 3의 배수를 찾을까요?");
        var j = 0;
        for(var i = 1; i < number; i++){
            if(i%3 != 0){
                continue;
            }
            else{
                document.write(i+", ");
                j += 1;
            }
        }
        document.write("<h3>"+number+"까지 3의 배수의 갯수 : "+j+"</h3>");
    </script>
</body>
</html>
