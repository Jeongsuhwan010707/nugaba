<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력한 값 출력하기</title>
        
    </head>
    <body>
        <h2>JS 테이블 추가하기</h2>
        <p>폼 입력양식에 값을 입력하고 추가 버튼을 누르면 입력값들을 아래의 테이블에 한줄씩 추가되게 함</p>
        <form method="post" action="">
            <label>이름 : <input type="text" id="name"></label>
            <br>
            <label>나이 : <input type="text" name="age" id="age"></label>
            <br>
            <label>성별 : </label>
            <input type="radio" name="gender" value="M" id="male" onclick="select();"><label for="male"> 남 </label>
            <input type="radio" name="gender" value="F" id="female" onclick="select();"><label for="female"> 여 </label>
            <br>
            <label>전화번호 : <input type="tel" id="phone"></label>
            <br>
            <label>취미 : </label>
            <input type="checkbox" name="hobby" value="movie" id="movie"><label for="movie"> 영화보기</label>
            <input type="checkbox" name="hobby" value="music" id="music"><label for="music"> 음악듣기 </label>
            <input type="checkbox" name="hobby" value="sport" id="sport"><label for="sport"> 운동 </label>
            <input type="checkbox" name="hobby" value="reading" id="reading"><label for="reading"> 독서 </label>
            <input type="checkbox" name="hobby" value="climb" id="climb"><label for="climb"> 등산 </label>
            <br>
            <input type="button" value="추가하기" onclick="addUser();">
        </form>
        <p id="p3">
            <table id="tb1" width="500px" border="1" cellspacing="0">
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>성별</th>
                    <th>전화번호</th>
                    <th>취미</th>
                </tr>
                <!-- 입력값들을 추가해 나감 -->
            </table>
            </p>
        <script>
            function addUser(){
                function select(value){
                    var m = document.querySelector("#male");
                    var w = document.querySelector("#female");
                    var inputTag3;
                    if(value == "M"){
                        inputTag3 = m.value;
                        return inputTag3
                    }else if(value == "W"){
                        inputTag3 = w.value;
                        return inputTag3
                    }else{}
                }
                var inputTag = document.getElementsByTagName("input");
                var inputTag1 = inputTag[0];
                var inputTag2 = inputTag[1];
                // var inputTag3 = inputTag["type=radio"]
                var inputTag4 = inputTag[4];
                // var inputTag5 = inputTag[5];

                document.querySelector("#tb1").innerHTML += 
                "<tr><td>"+inputTag1.value+"</td><td>"+inputTag2.value+"</td><td></td><td>"+inputTag4.value+"</td><td></td></tr>";
                // input.value => th의value
                
            }
        </script>
    </body>
</html>
