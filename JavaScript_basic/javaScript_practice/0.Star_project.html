<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 만들기</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            text-align: center
        }
    </style>
</head>
<body>
    <h1>별 만들기</h1>
    <script>
        var num = prompt("홀수를 입력해주세요.");
        if(num%2 == 0){
            alert("홀수가 아닙니다.");
            
        }else{
        document.write("<div>");
        for(var i = 0; i<parseInt(num/2); i++){
            // for(var j = parseInt(num/2); j>i; j--){
            //     document.write(" ");
            // }
            for(var p = 0; p<2*i+1; p++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("</div>");
    }
    </script>
</body>
</html>
